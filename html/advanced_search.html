<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Advanced Search</title>

        <link rel="icon" type="image/png" href="../img/favicon.png"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <script type="text/javascript" src="../js/script.js" defer></script>
    </head>
    <body>
        <nav>
            <menu>
                <span></span>
                <li><a href="../index.html">Back</a></li>
            </menu>
        </nav>

        <header></header>

        <hr>

        <main>
            <form action="https://google.com/search">
                <section>
                    <div>
                        <fieldset>
                            <label>
                                <span>All these words:</span>
                                <input name="as_q" type="text" value="" autofocus/>
                            </label>
                        </fieldset>

                        <fieldset>
                            <label>
                                <span>This exact word or phrase:</span>
                                <input name="as_epq" type="text" value=""/>
                            </label>
                        </fieldset>

                        <fieldset>
                            <label>
                                <span>Any of these words:</span>
                                <input name="as_oq" type="text" value=""/>
                            </label>
                        </fieldset>

                        <fieldset>
                            <label>
                                <span>None of these words:</span>
                                <input name="as_eq" type="text" value=""/>
                            </label>
                        </fieldset>
                    </div>
                </section>

                <menu>
                    <li><button class="primary" type="submit">Advanced Search</button></li>
                </menu>
            </form>
        </main>

        <footer></footer>
    </body>
</html>
